<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8ea954dc0f.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <audio id="bugpull" src="sound/bug_pull.mp3" autoplay="false"></audio>
    <audio id="carrotpull" src="sound/carrot_pull.mp3" autoplay="false"></audio>
    <audio id="bgm" src="sound/bg.mp3" autoplay="false"></audio>
    <audio id="gamewin" src="sound/game_win.mp3" autoplay="false"></audio>
  </head>
  <body>
    <section class="field">
      <div class="sentence">
        <button class="btn">
          <i class="fas fa-play"></i>
          <!-- <i class="fas fa-stop"></i> -->
        </button>
        <div class="timer">10:99</div>
        <div class="left">10</div>
      </div>

      <div class="gameover">
        <h1>gameover</h1>
        <button class="restart">restart?</button>
      </div>
    </section>
  </body>
</html>
