<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8ea954dc0f.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header class="game_header">
        <button class="game_button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game_timer">12:00</span>
        <span class="game_score">9</span>
      </header>
      <section class="game_field"></section>
    </section>
    <section class="popup popup_hide">
      <button class="popup_refresh">
        <i class="fas fa-redo"></i>
      </button>
      <span class="popup_message">replay</span>
    </section>
  </body>
</html>
